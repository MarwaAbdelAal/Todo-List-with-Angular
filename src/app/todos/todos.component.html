<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container w-60 m-auto p-5 bg-light mt-5 mb-5">

        <h1>So What We Gonna Do?</h1>

        <div class="container">
            <input [(ngModel)]="todoTask" (keyup.enter)="addTodo()" type="text" placeholder="Enter Your Task"
                class="form-control w-50 formInput">
            <i class="fa-solid fa-square-plus p-1 formInput" (click)="addTodo()"></i>
        </div>

        <div class="container pt-5 pb-5">
            <ul *ngFor="let todo of todos">
                <li>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-md-8 col-xs-5">
                                <span class="element p-3"
                                [ngClass]="todo.completed? 'completedTask' : 'notCompletedTask'">{{todo.todo}}</span>
                            </div>
                            <div class="col-lg-2 col-md-4 col-xs-5 actions">
                                <i class="fa-solid fa-square-check p-2" (click)="completeTodo(todo.id)"></i>
                                <i class="fa-solid fa-trash-can p-2" (click)="deleteTodo(todo.id)"></i>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
