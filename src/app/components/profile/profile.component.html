<div class="container mt-4 mb-4 p-3 d-flex justify-content-center m-auto">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-secondary">
                <img src="../../../assets//gray-user-profile-icon-png-fP8Q1P.png" height="100" width="100" />
            </button>
            <span class="name mt-3">{{user?.name}}</span>
            <span class="idd">{{user?.email}}</span>

            <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                <span class="number">{{todosLength}}
                    <span class="follow">Todos</span>
                </span>
            </div>
            <div class=" d-flex mt-2">
                <button class="btn1 btn-dark" [routerLink]="['/todos']">My Todos</button>
            </div>
            <div class="text mt-3">
                <span style="color: hsl(218, 46%, 31%)">My favourite Quote:<br>
                    {{user?.quote}}    
                </span>
            </div>

            <div class=" px-2 rounded mt-4 date ">
                <span class="join">Joined at {{joinedDate}}</span>
            </div>
        </div>
    </div>
</div>
