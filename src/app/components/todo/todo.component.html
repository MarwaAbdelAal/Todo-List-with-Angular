<section class="todo">
    <div class="container">
        <div class="row p-2">
            <div class="col-lg-9 col-md-7 col-xs-6">
                <span class="element p-3"
                    [ngClass]="todo.completed? 'completedTask' : 'notCompletedTask'">{{todo.todo}}
                </span>
            </div>
            <div class="col-lg-3 col-md-5 col-xs-6 actions">
                
                <i *ngIf="currentUrl === 'todos' || currentUrl === 'favouritesTodos'" class="fa-regular fa-star p-2" (click)="favouriteTodo(todo.id)"
                [ngClass]="todo.favourite? 'fa-solid' : 'fa-sharp'"></i>

                <i *ngIf="currentUrl === 'todos' || currentUrl === 'completedTodos'" class="fa-square-check p-2" (click)="completeTodo(todo.id)"
                [ngClass]="todo.completed? 'fa-solid' : 'fa-regular'"></i>
                
                <i *ngIf="currentUrl === 'todos'" class="fa-solid fa-trash-can p-2" (click)="deleteTodo(todo.id)"></i>
          
            </div>
        </div>
    </div>
</section>
